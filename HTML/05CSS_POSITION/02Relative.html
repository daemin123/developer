<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            border: 1px solid;
            background-color: orange;
        }
        /* Position Static으로 고정시 top left 위치 조정 불가  */
        /* Position 미 설정시 Z-index Issue 있음 */
        div:nth-child(1){
            position: relative;
            top: 10px;
            left: 10px;
            right: 0;
            bottom: 0;
        }
        div:nth-child(2){
            position : relative;
            top: 30px;
            left: 30px;
        }
        div:nth-child(3){
            position: relative;
            top: -10px;
            left: -20px;
        }
        div:nth-child(4){
            position: relative;
            top: 20vh;

        }
    </style>
</head>
<body>
    
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
