<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 200px;
        }
        .container{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            position: relative;
            text-align: center;
        }
        .container>.item{
            width: 100px;
            height: 100px;
            background-color: orange;
            font-style: 60px;
            text-align: center;
            line-height: 100px;
            transition: 1s;
            position: absolute;
            left: 0px; top: 0px;
        }
        .container:hover .item{
            /* persperctive  : 원근법(입체감) */
            transform: perspective(30px) rotateY(180deg);
            /* 뒷면의 시야 적용 */
            /* backface-visibility: hidden; */
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
