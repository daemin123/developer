<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        문서내 style 태그
        외부 css link
        inline style
        !important
     -->

     
    <!-- 문서 내 style태그 사용 -->
    <style>
        h1{
            background-color: orange !important;
            /* !important 우선순위 강제 */
            color: white;
        }
    </style>
    <!-- 외부의 css경로 사용 -->
    <!-- link + Tab -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 충돌하는 스타일이 있으면 마지막 경로에 있는 스타일 적용 -->

</head>
<body>
    <!-- 라인 안에 스타일을 넣는 형식
         권장은 하지 않음 -->
    <h1 style="background-color: brown;">HELLOWORLD</h1>
</body>
</html>
